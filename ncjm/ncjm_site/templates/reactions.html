<section id="reactions">
    <h3 class="midgray">rate this joke:</h3>
    <ol>
        {% for reaction, count in joke.reactions.items %}
        <li>
            <button class="reaction-button" data-emoji="{{ reaction }}">
                <span class="reaction-symbol">{{ reaction }}</span>
                <span class="reaction-count">{{ count }}</span>
            </button>
        </li>
        {% endfor %}
    </ol>
</section>
